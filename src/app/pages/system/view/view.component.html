<div class="flex">
    <oms-form
        [userDefine]="[userDefine0]"
        [formGroup]="searchForm" 
        (formCb)="formCb($event)" 
        [(searchItems)]="searchItems" 
        [loadingState]="loading"
    ></oms-form>

    
    <ng-template #userDefine0>
        <div class="item">
            <oms-select
                [value]="searchForm.controls.isEnable.value"
                (selectV)="vChange($event)"
                [formCtrlName]="'isEnable'"
                [label]="'测试'"
                [options]="options"
            ></oms-select>
        </div>
    </ng-template>


    <div class="dataTable">
        <oms-table
            [rows]="rows" 
            [pageDTO]="pageDTO"
            
            [tableFrame]="tableFrame"
        ></oms-table>

        
    </div>
</div>
