<oms-dialog-title [title]="data.id==null ? message.addTitle : message.updateTitle">
    <oms-form
        [formGroup]="addForm" 
        (formCb)="formCb($event)" 
        [(searchItems)]="formItems"
        [formErrors]="formErrors"
        [loadingState]="loading" 
    ></oms-form>
</oms-dialog-title>
