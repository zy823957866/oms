<a class="navigation-link" *ngIf="item.url" [routerLink]="item.url" routerLinkActive="activeLink" matRipple>
  <mat-icon class="navigation-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>
  <span class="navigation-link-title" [title]="lang==='en' ? item.enDisplayName : item.title">{{lang==='en' ? item.enDisplayName : item.title}}</span>
  <span class="navigation-link-badge" *ngIf="item.badge" [ngStyle]="{'background-color': item.badge.bg, 'color': item.badge.fg}">{{lang==='en' ?item.badge.enDisplayName:item.badge.title}}</span>
</a>
