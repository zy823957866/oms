<a (click)="toggleOpen($event)" class="navigation-link" matRipple>
  <mat-icon class="navigation-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>
  <span class="navigation-link-title" [title]="lang==='en' ? item.enDisplayName:item.title">{{lang==='en' ? item.enDisplayName:item.title}}</span>
  <span class="navigation-link-badge" *ngIf="item.badge" [ngStyle]="{'background-color': item.badge.bg, 'color': item.badge.fg}">{{lang==='en' ? item.badge.enDisplayName : item.badge.title}}</span>
  <mat-icon class="navigation-collapse-arrow">keyboard_arrow_right</mat-icon>
</a>

<div class="navigation-children" [@slideInOut]="isOpen">
  <ng-container *ngFor="let item of item.children">
    <oms-nav-collapse *ngIf="item.type=='collapse'" [item]="item" [(lang)]="lang"></oms-nav-collapse>
    <stbui-nav-item *ngIf="item.type=='item'" [item]="item" [(lang)]="lang"></stbui-nav-item>
  </ng-container>
</div>
