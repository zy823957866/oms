<oms-dialog-title [title]="title">
    <div mat-dialog-content class="alert-content">
        <mat-icon>error_outline</mat-icon>
        <p [innerHTML]="message"></p>
    </div>

    <div class="action">
        <button mat-raised-button color="primary" (click)="submit()">
            <mat-icon>close</mat-icon>
            {{sureButton}}
        </button>
    </div>
</oms-dialog-title>
