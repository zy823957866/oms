<mat-tree 
    [dataSource]="data" 
    [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <!-- <mat-checkbox
                class="checklist-leaf-node"
                [checked]="checklistSelection.isSelected(node)"
                (change)="todoLeafItemSelectionToggle(node)">
                <button mat-button (click)="checkNode(node)" [title]="node[label]">{{node[label]}}</button>
            </mat-checkbox> -->
        </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" isExpanded="true">
        <div>
            <div class="mat-tree-node">
                <!-- 左侧图标设置 -->
                {{node.resourceName}}
                
                <ul [class.example-tree-invisible]="isOpen ? treeControl.isExpanded(node) : !treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </div>
        </div>
    </mat-nested-tree-node>
</mat-tree>
